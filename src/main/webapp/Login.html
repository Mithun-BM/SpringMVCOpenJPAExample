<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>SpringMVCOpenJPAExample Login Page</title>
<!-- <script src="sample.js"></script>  -->
<script src="jquery-2.1.1.min.js"></script>

</head>
<body>
	<input type="button" value="POST" onclick="post()" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="button" value="GET" onclick="get()" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="button" value="DELETE" onclick="del()" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<br/>
	<div id="mydiv"></div>
</body>
<script>
function post(){
	debugger;
	var empjsonobj = {"firstname":"testfn", "lastname":"testln"}; //Very Important - Since id is generated sequentialy no need to populate it
																//OR
	//var empjsonobj = {"firstname":"testfn", "lastname":"testln","id":""}; //Very Important - Since id is generated sequentialy no need to populate it    						   

	 $.ajax({
		type: "POST",
		url: "SpringMVCOpenJPAExample/addEmp",
		contentType: "application/json",
		dataType: "text",
		data: JSON.stringify(empjsonobj),
		async: true,
		success: function(html){
			debugger;
			$("#mydiv").html(html);
		},
		error: function(jqXHR, textStatus,errorThrown ){
		debugger;
			console.log(jqXHR+"  "+textStatus+"  "+errorThrown);
		}
	});
}

function get(){
	debugger;
	$.ajax({
			type: "GET",
			url: "SpringMVCOpenJPAExample/listEmployees",//listEmployees //hello2
			dataType: "text",
			async: true,
			success: function(html){
				debugger;
				$("#mydiv").html(html);
			},
			error: function(jqXHR, textStatus,errorThrown ){
			debugger;
				console.log(jqXHR+"  "+textStatus+"  "+errorThrown);
			}
		});
}

function del(){
	debugger;
	$.ajax({
			type: "DELETE",
			url: "SpringMVCOpenJPAExample/delEmp/1",
			async: true,
			success: function(html){
			debugger;
				$("#mydiv").html(html);
			},
			error: function(jqXHR, textStatus,errorThrown ){
			debugger;
				console.log(jqXHR+"  "+textStatus+"  "+errorThrown);
			}
		});
}
</script>
</html>
